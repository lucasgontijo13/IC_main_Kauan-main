<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>CNPJ</th>
                <th>EMAIL</th>
            </tr>
            {% for cliente in cliente %}
            <tr>
                <td>{{cliente.id}}</td>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.cnpj}}</td>
                <td>{{cliente.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
